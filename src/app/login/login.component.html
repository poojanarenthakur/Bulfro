<body background="">
  <video id= "bgvideo" autoplay controls>
    <source src="/Bulfro/src/assets/water.mp4" type="video/mp4">
  </video>
<section class="vh-100" >
  <!-- style=" background-image: url(https://wallpaperaccess.com/full/1090543.jpg);
  height: 100vh;" -->
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://www.energyly.com/assets/images/water-monitoring-system.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 89vh;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm" (submit)="login()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0"><img src="https://bulfro.com/wp-content/uploads/2022/08/bulfro-logo-768x534.png" style="height: 10vh ;"></span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
  
                    <div class="form-outline mb-4">
                      <input type="text" class="form-control" formControlName="username" placeholder="Username">
                      <!-- <input type="email" id="form2Example17" class="form-control form-control-lg" /> -->
                      <label class="form-label" for="form2Example17">Username</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password">
                      <!-- <input type="password" id="form2Example27" class="form-control form-control-lg" /> -->
                      <label class="form-label" for="form2Example27">Password</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button  type="submit" [disabled]="!loginForm.valid" class="btn btn-dark btn-lg btn-block">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                        style="color: #393f81;">Register here</a></p>
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
