<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add System</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <form class="w-75 ">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">System Name</label>
                        <input type="text" class="form-control" id="" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Devices id</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="3">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Org id</label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="3">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Org Location </label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="3">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Current Status </label>
                        <select class="form-select" aria-label="Default select example">
                            <option value="3">0</option>
                            <option value="1">1</option>
                          
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add System</button>
                </form>
            </div>

        </div>
    </div>
</div>
