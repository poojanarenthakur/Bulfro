<!-- add devices -->
<div class="container">
    <div class="row container m-4">
        <div class="col-6">
            <h1>Add Device</h1>
            <p>Select location (by dragging lamp icon on map):</p>
            <!-- map box -->
            <div class="map-box  bg-dark w-100 ">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15249822.21961233!2d82.75252935!3d21.068622799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1670921110086!5m2!1sen!2sin"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
        <div class="col-6">
            <div class="container m-4">
                <form class="w-75">
                    <div class="mb-3">
                        <label class="form-label">Lattitude</label>
                        <input type="" class="form-control" id="exampleInputEmail1" placeholder="Enter lattitude">

                    </div>
                    <div class="mb-3">
                        <label class="form-label">Longitude</label>
                        <input type="password" class="form-control" placeholder="Enter longitude">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Device Id</label>
                        <input type="password" class="form-control" placeholder="Enter Device Id">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Device Name</label>
                        <input type="password" class="form-control" placeholder="Enter Device Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Area </label>
                        <input type="password" class="form-control" placeholder="Enter Area">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Flow Multiplier</label>
                        <input type="password" class="form-control" placeholder="Enter Flow Multiplier">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Type</label>
                        <select class="form-select" aria-label="Default select example">

                            <option value="1">Conventional</option>
                            <option value="2">battery</option>
                            <option value="3">Oprated</option>
                            <option value="3">Paddle Type</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>
